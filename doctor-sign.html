<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - MediTalk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#57CC99',
                        secondary: '#80ED99',
                        light: '#C7F9CC',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-lg">
            <!-- Logo -->
            <div class="flex justify-center">
                <img class="h-12 w-auto" src="assets/Full_Logo.png" alt="MediTalk">
            </div>
            
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Welcome Back, Doctor</h2>
                <p class="mt-2 text-sm text-gray-600">Please login to continue helping patients</p>
            </div>

            <!-- Form -->
            <form class="mt-8 space-y-3">
                <div class="space-y-4">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input id="name" name="name" type="text" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input id="email" name="email" type="email" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>

                    <!-- Medical Status -->
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700">Current Medical Status</label>
                        <div class="mt-3 grid grid-cols-2 gap-3">
                            <div class="status-option">
                                <input type="radio" name="status" id="student" value="student" class="hidden peer">
                                <label for="student" class="flex items-center justify-center p-3 border-2 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-light hover:bg-gray-50">
                                    <span class="text-sm font-medium">Medical Student</span>
                                </label>
                            </div>
                            <div class="status-option">
                                <input type="radio" name="status" id="intern" value="intern" class="hidden peer">
                                <label for="intern" class="flex items-center justify-center p-3 border-2 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-light hover:bg-gray-50">
                                    <span class="text-sm font-medium">Intern</span>
                                </label>
                            </div>
                            <div class="status-option">
                                <input type="radio" name="status" id="resident" value="resident" class="hidden peer">
                                <label for="resident" class="flex items-center justify-center p-3 border-2 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-light hover:bg-gray-50">
                                    <span class="text-sm font-medium">Resident</span>
                                </label>
                            </div>
                            <div class="status-option">
                                <input type="radio" name="status" id="practicing" value="practicing" class="hidden peer">
                                <label for="practicing" class="flex items-center justify-center p-3 border-2 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-light hover:bg-gray-50">
                                    <span class="text-sm font-medium">Practicing Doctor</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Remember me & Forgot password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-primary hover:text-secondary">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                    Sign In
                </button>

            </form>
        </div>
    </div>
</body>
</html>
